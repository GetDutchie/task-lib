---
version: "3"

includes:
  os: ./task_{{OS}}.yaml

tasks:
  install:
    desc: Install python version
    cmds:
      - task: os:install
        vars:
          VERSION: "{{.VERSION}}"

  install_poetry:
    desc: Install poetry
    status:
      - python3 -m pip show poetry &>/dev/null
    cmds:
      - python3 -m pip install poetry
