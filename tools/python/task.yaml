version: "3"

includes:
  os: ./task_{{OS}}.yaml

tasks:
  pyenv:
    desc: Install pyenv
    cmds:
      - task: os:pyenv

  use:
    desc: Use python version
    deps: [pyenv]
    vars:
      GLOBAL: true
    requires:
      vars: [VERSION]
    cmds:
      - task: install
        vars: { VERSION: "{{.VERSION}}" }
      - '{{if eq .GLOBAL "true"}} pyenv global {{.VERSION}} {{end}}'

  install:
    desc: Install python version
    deps: [pyenv]
    status:
      - pyenv versions | grep {{.VERSION}}
    requires:
      vars: [VERSION]
    cmds:
      - pyenv install {{.VERSION}}
