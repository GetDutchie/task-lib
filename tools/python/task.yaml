version: "3"

includes:
  os: ./task_{{OS}}.yaml

tasks:
  pyenv:
    desc: Install pyenv
    cmds:
      - task: os:pyenv

  install:
    desc: Install python version
    deps: [pyenv]
    vars:
      GLOBAL: true
    requires:
      vars: [VERSION]
    cmds:
      - pyenv install {{.VERSION}}
      - '{{if eq .GLOBAL "true"}} pyenv global {{.VERSION}} {{end}}'
