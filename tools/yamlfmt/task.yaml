---
version: "3"

includes:
  os: ./task_{{OS}}.yaml

tasks:
  install:
    desc: Install yamlfmt
    cmds:
      - task: os:install

  format:
    desc: Format yaml files
    deps: [install]
    aliases: [fmt]
    cmds:
      - yamlfmt .

  lint:
    desc: Lint yaml files
    deps: [install]
    cmds:
      - yamlfmt -lint .

  init:
    desc: Initialize yamlfmt
    status:
      - "[[-f .yamlfmt ]]"
    vars:
      CONFIG: |
        formatter:
          type: basic
          include_document_start: true
          pad_line_comments: 2
          line_ending: lf
          retain_line_breaks: true
    cmds:
      - echo "{{.CONFIG}}" > .yamlfmt

  init-action:
    desc: Create a new GitHub action
    status:
      - "[[-f .github/workflows/{{.NAME}}.yaml ]]"
    vars:
      NAME: "yaml-lint"
      CONFIG: |
        ---
        name: YAML lint
        on:
          push:
            branches:
              - main
          pull_request:
            branches:
              - main

        jobs:
          format:
            name: YAML lint
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v2
              - uses: actions/setup-go@v4
                with:
                  go-version: "1.20"
              - name: Install dependencies
                run: go install github.com/google/yamlfmt/cmd/yamlfmt@latest
              - name: Format
                run: yamlfmt -lint .
    cmds:
      - mkdir -p .github/workflows
      - echo "{{.CONFIG}}" > .github/workflows/{{.NAME}}.yaml
