---
version: "3"

tasks:
  install:
    silent: true
    vars:
      URL: https://github.com/google/yamlfmt/releases/download/v0.9.0/yamlfmt_0.9.0_Windows_x86_64.tar.gz
      TEMP_DIR:
        sh: |
          powershell '
            $parent = [System.IO.Path]::GetTempPath()
            $name = [System.IO.Path]::GetRandomFileName()
            $path = (Join-Path $parent $name)
            mkdir $path | Out-Null
            Write-Output $path
          '
    cmds:
      - defer: |
          powershell '
            Remove-Item -Recurse {{.TEMP_DIR}}
          '
      - |
        powershell '
          pushd {{.TEMP_DIR}}
          echo "Downloading file from  {{.URL}}"
          $ProgressPreference = "SilentlyContinue"
          curl -o yamlfmt.tar.gz "{{.URL}}"
          echo "Unarchiving"
          tar -xvzf yamlfmt.tar.gz
          "Moving to ${HOME}/tools"
          Move-Item -Force yamlfmt.exe ${HOME}/tools
          popd
        '