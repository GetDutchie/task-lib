version: "3"

tasks:
  install:
    desc: Setup tilt_config.user.json
    status:
      - |
        powershell '
          ls .env
        '
    cmds:
      - | 
        powershell '
          cp configs/tilt_config.minimal.json configs/tilt_config.user.json
          ./helpers/switch_config.sh configs/tilt_config.user.json
          cp .env.example .env
        '