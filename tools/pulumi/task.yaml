---
version: "3"

includes:
  os: ./task_{{OS}}.yaml

tasks:
  install:
    desc: Install pulumi
    status:
      - pulumi version
    cmds:
      - task: os:install

  preview:
    desc: Preview pulumi stack
    cmds:
      - pulumi preview

  up:
    desc: Update pulumi stack
    cmds:
      - pulumi up {{.CLI_ARGS}}
